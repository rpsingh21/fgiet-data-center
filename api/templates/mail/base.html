<html>

<head>
    <style type="text/css">
        .border {
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .container {
            padding-left: 10px;
            padding-right: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        @media only screen and (min-width: 620px) {
            .container {
                width: 420px !important;
            }
        }

        @media only screen and (min-width: 920px) {
            .container {
                width: 620px !important;
            }
        }

        .center {
            display: table;
            margin-right: auto;
            margin-left: auto;
        }

        .mt-1 {
            margin-top: 1em;
        }

        .mb-1 {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="">
        <div class="center mt-1 mb-1">
            <img src="https://fgiet.s3.us-east-2.amazonaws.com/media/fgiet.png" />
        </div>
        <div class="container border">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
