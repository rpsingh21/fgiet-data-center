<div class="my-card mt-5">
    <div class="border center p-2">
        <img
            class="pt-1 mx-auto img-fluid"
            src="/assets/img/logo.png"
            alt="fgiet"
        />
    </div>
</div>

<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Re-Print Your Form</h3>
            <form
                [formGroup]="rePrintForm"
                (ngSubmit)="submitRePrintForm(rePrintForm.value)"
            >
                <div class="form-group">
                    <input
                        type="text"
                        formControlName="form_id"
                        class="form-control"
                        placeholder="Form Id"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        onfocus="(this.type='date')"
                        formControlName="dob"
                        class="form-control"
                        placeholder="Date of Birth"
                    />
                </div>
                <div class="row text-danger m-1" *ngIf="rePrintError">
                    <small class="center">{{ rePrintError }}</small>
                </div>
                <div class="form-group center">
                    <input type="submit" class="btnSubmit" value="submit" />
                </div>
            </form>
        </div>
        <div class="col-md-6 login-form-2">
            <h3>Student / Fee Registration</h3>
            <form
                [formGroup]="regForm"
                (ngSubmit)="submitRegForm(regForm.value)"
            >
                <div class="form-group">
                    <input
                        type="text"
                        formControlName="roll_no"
                        class="form-control"
                        placeholder="Roll No"
                        [ngClass]="{ invalid: submitted && f.roll_no.errors }"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        formControlName="email"
                        class="form-control"
                        placeholder="Email Address"
                        [ngClass]="{ invalid: submitted && f.email.errors }"
                    />
                </div>
                <div class="form-group center">
                    <input type="submit" class="btnSubmit" value="submit" />
                </div>
            </form>
        </div>
    </div>
</div>
