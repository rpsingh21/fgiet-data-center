<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <div class="center">
                <img src="https://fgiet.s3.us-east-2.amazonaws.com/media/fgiet.png" alt="fgiet-logo">
            </div>
            <div class="center mt-3 text-danger">
                <h3 class="text-danger">Feroze Gandhi Institute of Engineering and Technology</h3>
                <h4>( Accounting Department )</h4>
            </div>
        </div>
        <div class="col-md-6 login-form-2">
            <h3>Admin Login </h3>
            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                <div class="form-group">
                    <input type="text" formControlName="username" class="form-control" placeholder="username"
                        [ngClass]="{ 'invalid': submitted && f.username.errors }" />
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" placeholder="password"
                        [ngClass]="{ 'invalid': submitted && f.password.errors }" />
                </div>
                <div class="form-group center">
                    <input type="submit" class="btnSubmit" value="submit" />
                </div>
            </form>
        </div>
    </div>
</div>
